<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
</head>
<body>
    <main class="decoder">
        <div class="decoder__content">
            <img class="decoder__content__alura" src="/assets/alura.svg">
            <section class="decoder__content__text">
                <input type="search" class="decoder__content__text__type" placeholder="Digite seu texto">
                <div class="decoder__content__text__final">
                    <p class="decoder__content__text__info">
                        <img src="/assets/info.svg">
                        Apenas letras minúsculas e sem acento.
                    </p>
                    <div class="decoder__content__text__options">
                        <a class="decoder__content__text__encrypt" href="#">
                            Criptografar
                        </a>
                        <a class="decoder__content__text__decrypt" href="#">
                            Descriptografar
                        </a>
                    </div>
                </div>
            </section>
            <section class="decoder__content__image">
                <img src="/assets/search.svg">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </section>

        </div>
    </main>
</body>
</html>
